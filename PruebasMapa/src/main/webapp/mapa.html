<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<TITLE> Add/Remove dynamic rows in HTML table </TITLE>
	<link rel="stylesheet" href="css/estilos.css">
	
	<SCRIPT>
		var RUTA_IMAGEN = 'img/verde.png';
		var numColumnas = 1;

		function addRow(tableID) {
			var table = document.getElementById(tableID);

			var rowCount = table.rows.length;
			var row = table.insertRow(rowCount);
			
			//var cell2 = row.insertCell(1);
			//cell2.innerHTML = rowCount + 1;

			for (var i=0; i<numColumnas; i++){
				addCeldaVacia(row);
			}
		}

		function addColumn(tableID) {
			var table = document.getElementById(tableID);

			for (var i = 0, row; row = table.rows[i]; i++) {
				addCeldaVacia(row);
			}
			numColumnas++;
		}
		
		function addCeldaVacia(fila){
			var celda = fila.insertCell(fila.length);
           	var img = document.createElement('img');
           	img.src = RUTA_IMAGEN;
			celda.appendChild(img);
		}

		function deleteRow(tableID) {
			var table = document.getElementById(tableID);
	
			if(table.rows.length > 1) {
				table.deleteRow(-1);
			}
		}
		
		function deleteColumn(tableID) {
			var borrado = false;
			
			var table = document.getElementById(tableID);
			var rowCount = table.rows.length;
	
			for(var i=0; i<rowCount; i++) {
				var row = table.rows[i];
				if (row.cells.length > 1){
					row.deleteCell(-1);
					borrado = true;
				}
			}
				
			if (borrado){
				numColumnas--;
			}
		}
	</SCRIPT>
</HEAD>
<BODY>

	<INPUT type="button" value="Añadir fila" onclick="addRow('dataTable')" />
	<INPUT type="button" value="Añadir columna" onclick="addColumn('dataTable')" />

	<INPUT type="button" value="Delete Row" onclick="deleteRow('dataTable')" />
	<INPUT type="button" value="Delete Column" onclick="deleteColumn('dataTable')" />

	<TABLE id="dataTable" border="1">
	</TABLE>

</BODY>
</HTML>
